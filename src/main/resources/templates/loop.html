<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>All books</h1>
<h2>List</h2>

<ul>
    <li th:each = "b: ${books}" th:text = "${b}">book</li>
</ul>

<table border="1">
    <tr>
        <th>Author</th>
        <th>Title</th><th>Price</th>
    </tr>
    <tr th:each = "book: ${books}">
        <td th:text = "${book.author}"/>
        <td th:text = "${book.title}"/>
        <td th:text = "${book.price}"/>

    </tr>
</table>
</body>
</html>
